language: node_js
sudo: false
node_js:
- '8'

cache:
  directories:
  - node_modules

env:
- NPM_CONFIG_LOGLEVEL='warn'

jobs:
  include:
  - stage: build library
    script:
    - yarn build
  - stage: publish library release
    deploy:
    - provider: npm
      email: davin.kevin@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: davinkevin/ngx-stomp
      skip_cleanup: true
